name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/index.html'

# Required for OIDC
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to S3 and Invalidate CloudFront
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::005608856189:role/absence-system-github-actions
          aws-region: us-east-1

      - name: Upload to S3
        run: |
          aws s3 cp frontend/index.html \
            s3://absence-system-frontend-20260211174234467900000001/index.html \
            --content-type "text/html" \
            --cache-control "max-age=300"

      - name: Get CloudFront Distribution ID
        id: cloudfront
        run: |
          DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Origins.Items[0].DomainName, 'absence-system-frontend')].Id" \
            --output text)
          echo "distribution_id=$DIST_ID" >> $GITHUB_OUTPUT

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.cloudfront.outputs.distribution_id }} \
            --paths "/index.html"

      - name: Deployment summary
        run: |
          echo "âœ… Frontend deployed successfully!"
          echo "ğŸ“¦ S3 Bucket: absence-system-frontend-20260211174234467900000001"
          echo "ğŸŒ CloudFront: ${{ steps.cloudfront.outputs.distribution_id }}"
          echo "ğŸ”— URL: https://absences.smaschool.org"